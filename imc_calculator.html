    <title>Calcule seu IMC</title>
    <style>
body {
    background-color: #2f3437;

}

input {

    margin-top: 10px;

</head>
<body>
    <h1>Calcule seu IMC</h1>
    Escreva seu peso e a sua altura, respectivamente, nas caixas abaixo.<br><br>
    <input type="number" name="txtn1" id="txtn1">
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Calcular" onclick="somar()">
    <div id = "res"><br></div><br>
    <img src="C:\Users\PICHAU\Downloads\Programação\Nova pasta\unnamed.jpg" alt="Impossível carregar a imagem" width=600 height=235.5>
    <script>
        function somar() {
            var tn1 = document.getElementById("txtn1");
            var tn2 = document.querySelector("input#txtn2");
            var res = document.getElementById("res");
            var n1 = Number(tn1.value);
            var n2 = Number(tn2.value);
            var resul = n1 / (n2*n2);
            var arred = resul.toFixed(2);
            res.innerHTML = `Seu IMC é igual a <strong>${arred}</strong> kg/m<sup>2</sup>`;
        
            //if (arred < 18.5) {

           // document.write("Você está no peso ideial!")

        }

        
        


    </script>
